<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pratice0</title>
  </head>
  <body>
    <div class="body-wrapper">
      <h1>Just UX</h1>
      <h2>ecommerce user interface kit</h2>
      <div class="all-card-wrapper">
        <div class="card-wrapper">
          <div class="img">
            <img src="images/chair.png" alt="chair with a blue background" />
          </div>
          <div class="text">
            <h3>The Dandy chair</h3>
            <p>£250</p>
          </div>
        </div>
        <div class="card-wrapper">
          <div class="img">
            <img src="images/lamp.png" alt="chair with a blue background" />
          </div>
          <div class="text">
            <h3>New Lamp</h3>
            <p>£250</p>
          </div>
        </div>
        <div class="card-wrapper">
          <div class="img">
            <img src="images/table.png" alt="chair with a blue background" />
          </div>
          <div class="text">
            <h3>The Stanley Table</h3>
            <p>£125</p>
          </div>
        </div>
        <div class="card-wrapper">
          <div class="img">
            <img src="images/stool.png" alt="chair with a blue background" />
          </div>
          <div class="text">
            <h3>The Wooden Stool</h3>
            <p>£250</p>
          </div>
        </div>
        <div class="card-wrapper">
          <div class="img">
            <img src="images/vase.png" alt="chair with a blue background" />
          </div>
          <div class="text">
            <h3>Andel Vase</h3>
            <p>£95</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
